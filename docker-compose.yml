version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: vietqr-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: vietqr
      MYSQL_USER: vietqr
      MYSQL_PASSWORD: vietqr123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - vietqr-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vietqr-backend
    restart: always
    environment:
      DATABASE_URL: mysql://vietqr:vietqr123@mysql:3306/vietqr
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      PORT: 4000
    ports:
      - "4000:4000"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - vietqr-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: vietqr-frontend
    restart: always
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:4000/api
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - vietqr-network

volumes:
  mysql_data:

networks:
  vietqr-network:
    driver: bridge
